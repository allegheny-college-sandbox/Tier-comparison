name: 'Tier Comparison'
description: 'Run Tier Comparison SheetShuttle plugin'
runs:
  using: "composite"
  steps:
  - uses: actions/setup-python@v4
    with:
      python-version: '3.9'
  - name: action-path
    run: echo "${{ github.action_path }}"
    if: always()
  - name: Connect to Sheet
    shell: bash
    run: python ReadWriteGoogleSheet.py
  - name: File issue(s)
    shell: bash
    run: python plugins/github_issues.py
